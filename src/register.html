<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Agenda ACL</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="page-register">
        <div class="login-box">
            <h2>Inscription</h2>
            <input type="text" id="reg-username" placeholder="Nom d'utilisateur">
            <input type="password" id="reg-password" placeholder="Mot de passe">
            <div class="login-actions">
                <button id="btn-register-submit">S'inscrire</button>
                <button id="btn-back" onclick="location.href='index.html'">Retour</button>
            </div>
            <p id="register-message" class="login-message"></p>
        </div>
    </div>

    <script src="views/RegisterView.js"></script>
</body>
</html>
