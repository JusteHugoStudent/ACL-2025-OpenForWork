<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACL - Groupe 8</title>

    <!-- Icones et Bootstrap -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">

    <!-- Notre CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Page de Connexion / Inscription -->
    <div id="page-login" class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <h1 class="dynamic-title mb-4">
                            <span class="title-word">Agenda</span>
                            <span class="title-word">√âquipe</span>
                            <span class="title-word">8</span>
                        </h1>

                        <h6 class="mb-0 pb-3">
                            <span>Connexion</span>
                            <span>Inscription</span>
                        </h6>
                        <input class="checkbox" type="checkbox" id="reg-log" name="reg-log">
                        <label for="reg-log"></label>

                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">

                                <!-- Page de connexion -->
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Connexion</h4>
                                            <div class="form-group">
                                                <input type="text" id="username" class="form-style" placeholder="Nom d'utilisateur">
                                                <i class="input-icon uil uil-user"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" id="password" class="form-style" placeholder="Mot de passe">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <div class="login-actions">
                                                <button id="btn-login" class="btn mt-4">Se connecter</button>
                                            </div>
                                            <p id="login-message" class="login-message mt-3"></p>
                                        </div>
                                    </div>
                                </div>

                                <!-- Page d'inscription -->
                                <div class="card-back">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-3 pb-3">Inscription</h4>
                                            <div class="form-group">
                                                <input type="text" id="signup-username" class="form-style" placeholder="Nom d'utilisateur">
                                                <i class="input-icon uil uil-user"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" id="signup-password" class="form-style" placeholder="Mot de passe">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <button id="btn-signup" class="btn mt-4">S'inscrire</button>
                                            <p id="signup-message" class="login-message mt-3"></p>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Page Principale -->
    <div id="page-agenda" class="hidden">
        <!-- Zone de notifications -->
        <div id="notification-area" class="notification-area"></div>
        
        <!-- En-t√™te -->
        <div class="header d-flex justify-content-between align-items-center px-4 py-3">
            <div>
                <h1>Agenda ACL</h1>
                <p id="user-name"></p>
            </div>
            <div class="header-actions d-flex align-items-center gap-3">
                <button id="btn-clear-notif-cache" class="btn btn-secondary btn-sm" title="Vider le cache des notifications (pour tester)">
                    üîî Clear Cache
                </button>
                <button id="btn-logout" class="btn btn-danger">D√©connexion</button>
            </div>
        </div>

        <!-- Conteneur principal avec sidebar √† gauche -->
        <div class="main-container">
            <!-- Sidebar gauche avec les menus -->
            <div class="sidebar-left">
                <!-- Panneau Agendas -->
                <div class="agenda-panel">
                    <h3>üìã Gestion des Agendas</h3>
                    <div class="agenda-controls">
                        <div class="agenda-control-group">
                            <label>Cr√©er un agenda :</label>
                            <button id="newAgendaBtn">+ Nouvel agenda</button>
                        </div>
                        <div class="agenda-control-group">
                            <label>Agenda actuel :</label>
                            <select id="agendaSelect"></select>
                        </div>
                        <div class="agenda-control-group">
                            <label>Superposer agendas :</label>
                            <!-- Menu d√©roulant pour afficher plusieurs agendas -->
                            <div class="agenda-overlay-dropdown">
                                <button id="agenda-overlay-btn">üìã Superposer agendas</button>
                                <div id="agenda-overlay-menu" class="agenda-overlay-menu hidden">
                                    <div class="agenda-overlay-header">
                                        <h6>Agendas √† afficher :</h6>
                                        <button id="clear-all-overlay" class="btn-small">Tout d√©cocher</button>
                                    </div>
                                    <div id="agenda-overlay-list" class="agenda-overlay-list">
                                        <!-- Les checkboxes seront ajout√©es dynamiquement -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Section Filtre -->
                <div class="filter-section">
                    <h3>üîç Rechercher/Filtrer les √©v√©nements</h3>
                    <div class="filter-controls">
                        <div class="filter-input-group">
                            <label for="filter-keywords">Mots-cl√©s :</label>
                            <input type="text" id="filter-keywords" placeholder="Rechercher...">
                        </div>
                        <div class="filter-input-group">
                            <label for="filter-start">Date d√©but :</label>
                            <input type="date" id="filter-start">
                        </div>
                        <div class="filter-input-group">
                            <label for="filter-end">Date fin :</label>
                            <input type="date" id="filter-end">
                        </div>
                        <div class="filter-input-group">
                            <label>Emojis :</label>
                            <div id="filter-emoji-buttons" class="emoji-filter-buttons">
                                <!-- Les boutons emoji seront g√©n√©r√©s dynamiquement depuis constants.js -->
                            </div>
                        </div>
                        <div class="filter-buttons">
                            <button id="btn-filter" class="btn-filter">üîç</button>
                            <button id="btn-clear-filter" class="btn-filter-clear">R√©initialiser</button>
                        </div>
                    </div>
                    <!-- R√©sultats du filtre -->
                    <div id="filter-results" class="filter-results">
                        <h4>üìã R√©sultats</h4>
                        <ul id="filter-results-list"></ul>
                    </div>
                </div>
            </div>

            <!-- Container du calendrier -->
            <div class="calendar-container">
                <div id="calendar" class="p-3"></div>
            </div>
        </div>
    </div>

    <!-- Modale -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h3 id="modal-title">Ajouter un √©v√©nement</h3>

            <div class="modal-body">
                <label for="input-title">Titre :</label>
                <input type="text" id="input-title" placeholder="Titre de l'√©v√©nement">

                <label for="input-start">Date d√©but :</label>
                <input type="datetime-local" id="input-start">

                <label for="input-end">Date fin :</label>
                <input type="datetime-local" id="input-end">

                <label for="input-description">Description :</label>
                <textarea id="input-description" rows="3" placeholder="Description"></textarea>

                <label for="input-agenda">Agenda :</label>
                <select id="input-agenda">
                    <!-- Options remplies dynamiquement -->
                </select>

                <label for="input-color">Emoji :</label>
                <select id="input-color">
                    <!-- Les options emoji seront g√©n√©r√©es dynamiquement depuis constants.js -->
                </select>

                <!-- Configuration de r√©currence -->
                <label for="input-recurrence">R√©currence :</label>
                <select id="input-recurrence">
                    <option value="none">Aucune</option>
                    <option value="daily">Quotidienne</option>
                    <option value="weekly">Hebdomadaire</option>
                    <option value="monthly">Mensuelle</option>
                    <option value="yearly">Annuelle</option>
                </select>

                <div id="recurrence-options" class="hidden">
                    <label for="input-recurrence-end">Se termine le :</label>
                    <input type="date" id="input-recurrence-end">

                    <div id="weekly-days" class="hidden">
                        <label>Jours de la semaine :</label>
                        <div class="days-selector">
                            <label><input type="checkbox" value="1"> Lun</label>
                            <label><input type="checkbox" value="2"> Mar</label>
                            <label><input type="checkbox" value="3"> Mer</label>
                            <label><input type="checkbox" value="4"> Jeu</label>
                            <label><input type="checkbox" value="5"> Ven</label>
                            <label><input type="checkbox" value="6"> Sam</label>
                            <label><input type="checkbox" value="0"> Dim</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-buttons">
                <button id="btn-save">Enregistrer</button>
                <button id="btn-delete" class="hidden">Supprimer</button>
                <button id="btn-cancel">Annuler</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- 1. Biblioth√®ques externes -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <!-- 2. Configuration (constantes) -->
    <script src="config/constants.js"></script>
    
    <!-- 3. Utilitaires (fonctions helpers) -->
    <script src="utils/domUtils.js"></script>
    <script src="utils/dateUtils.js"></script>
    <script src="utils/storageUtils.js"></script>
    <script src="utils/validationUtils.js"></script>
    <script src="utils/recurrenceUtils.js"></script>
    
    <!-- 4. Services (acc√®s API) -->
    <script src="services/AuthService.js"></script>
    <script src="services/ApiServices.js"></script>
    
    <!-- 5. Contr√¥leurs (logique m√©tier) -->
    <script src="controllers/AgendaControllerFront.js"></script>
    <script src="controllers/EventControllerFront.js"></script>
    <script src="controllers/NotificationController.js"></script>
    <script src="controllers/FilterController.js"></script>

    <!-- 6. Vues (UI) -->
    <script src="views/LoginView.js"></script>
    <script src="views/HeaderView.js"></script>
    <script src="views/ModalView.js"></script>
    <script src="views/CalendarManager.js"></script>
    <script src="views/AppUIManager.js"></script>

    <!-- 7. App.js en dernier (orchestrateur) -->
    <script src="views/App.js"></script>

</body>
</html>
