<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACL - groupe 8</title>
    
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css' rel='stylesheet' />
    
    <!-- Notre CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- PAge de Connexion -->
    <div id="page-login">
        <div class="login-box">
            <h2>Agenda ACL</h2>
            <input type="text" id="username" placeholder="Nom d'utilisateur">
            <input type="password" id="password" placeholder="Mot de passe">
            <div class="login-actions">
                <button id="btn-login">Se connecter</button>
                <button id="btn-register" onclick="location.href='register.html'">S'inscrire</button>
            </div>
            <p id="login-message" class="login-message"></p>
        </div>
    </div>

    <!-- Page Principale -->
    <div id="page-agenda" class="hidden">
        
        <!-- En-tête -->
        <div class="header">
            <div>
                <h1>Agenda ACL</h1>
                <p id="user-name"></p>
            </div>
            <button id="btn-logout">Déconnexion</button>
        </div>

        <!-- Calendrier FullCalendar -->
        <div id="calendar"></div>
    </div>

    <!-- Modale -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h3 id="modal-title">Ajouter un événement</h3>
            
            <label>Titre :</label>
            <input type="text" id="input-title" placeholder="Titre de l'événement">
            
            <label>Date début :</label>
            <input type="datetime-local" id="input-start">
            
            <label>Date fin :</label>
            <input type="datetime-local" id="input-end">
            
            <label>Description :</label>
            <textarea id="input-description" rows="3" placeholder="Description"></textarea>
            
            <label>Couleur :</label>
            <select id="input-color">
                <option value="#ffd700">Jaune</option>
                <option value="#ff6b6b">Rouge</option>
                <option value="#4ecdc4">Bleu</option>
                <option value="#95e1d3">Vert</option>
                <option value="#f38181">Rose</option>
                <option value="#aa96da">Violet</option>
            </select>
            
            <div class="modal-buttons">
                <button id="btn-save">Enregistrer</button>
                <button id="btn-delete" class="hidden">Supprimer</button>
                <button id="btn-cancel">Annuler</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- 1. FullCalendar (bibliotheque externe) -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    
    <!-- 2. Nos classes de vues -->
    <script src="views/LoginView.js"></script>
    <script src="views/HeaderView.js"></script>
    <script src="views/ModalView.js"></script>
    <script src="views/CalendarManager.js"></script>
    
    <!-- 3. App.js en dernier -->
    <script src="views/App.js"></script>
</body>
</html>
